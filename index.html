<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./src/images/favicon-32x32.png">
    <title>Result Summary</title>
    <link rel="stylesheet" href="./src/css/style.css">
</head>
<body>
    <div class="card">
        <div class="card-container">
            <section class="result">
                <h3 class="title">Your result</h3>
                <div class="circle">
                <h1>76</h1>
                <p>of 100</p>
                </div>
                <b>Great</b>
                <p class="info">Great You scored higher than 65% of the people who have taken these tests.</p>
            </section>
            <section class="summary">
                <h3 class="title">Summary</h3>
                <ul class="rows">
                    <li class="row">
                        <div class="badge">
                            <img src="./src/images/icon-reaction.svg" alt="Reaction">
                            <b>Reaction</b>
                        </div>
                        <p><b>80</b> / 100</p>
                    </li>
                    <li class="row">
                        <div class="badge">
                            <img src="./src/images/icon-memory.svg" alt="memory">
                            <b>Memory</b>
                        </div> 
                        <p><b>92</b> / 100</p>
                    </li>
                    <li class="row">
                        <div class="badge">
                            <img src="./src/images/icon-verbal.svg" alt="Verbal">
                            <b>Verbal</b>
                        </div>
                        <p><b>61</b> / 100</p>
                    </li>
                    <li class="row">
                        <div class="badge">
                            <img src="./src/images/icon-visual.svg" alt="visual">
                            <b>Visual</b>
                        </div>
                        <p><b>72</b> / 100</p>
                    </li>
                </ul>
                <button class="btn">Continue</button>
            </section>
        </div>
    </div>
</body>
</html>
